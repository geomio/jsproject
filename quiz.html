<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Javascript independent project quiz page</title>
    <body id="pg2">
      <div class="container-fluid" class="pg2">
        <div class="row">
          <div class="col-sm-12">
            <h1 id="pg2title">The Quiz!</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1">
          </div>
          <div class="col-sm-10">
            <div class="pg2quizstyle">
              <form id="quiz">
                <div class="form-group">
                  <label for="username">name</label>
                  <input id="username" class="form-control" type="text">
                </div>
                <label for="question1">What is your computer skill level?</label>
                <select class="form-control" id="question1">
                  <option disabled selected value> Pick one! </option>
                  <option value="5">none-minimal</option>
                  <option value="10">Moderate</option>
                  <option value="15">Advanced</option>
                </select>
                <label for="question2">What do you intend to do?</label>
                <select class="form-control" id="question2">
                  <option disabled selected value> Pick one! </option>
                  <option value="5">Make simple web pages</option>
                  <option value="10">Build simple apps</option>
                  <option value="15">More advanced programs like games</option>
                </select>
                <label for="question3">How good are you at small detail?</label>
                <select class="form-control" id="question3">
                  <option disabled selected value> Pick one! </option>
                  <option value="5">not great</option>
                  <option value="10">I am alright</option>
                  <option value="15">Im good at it</option>
                </select>
                <label for="question4">Have you ever programmed before?</label>
                <select class="form-control" id="question4">
                  <option disabled selected value> Pick one! </option>
                  <option value="5">none</option>
                  <option value="10">things like html pages or edits</option>
                  <option value="15">I can do my own projects</option>
                </select>
                <label for="question5">What is your desired outcome for programing?</label>
                <select class="form-control" id="question5">
                  <option disabled selected value> Pick one! </option>
                  <option value="5">fun or hobby</option>
                  <option value="10">more serious like basic projects</option>
                  <option value="15">professional for work or advanced projects</option>
                </select>
                <button id="pg2submit" type="submit" class="button">Submit</button>
              </form>
              <div class="answer">
                <h2 id="pg2usertext">Hello there <span class="username"></span>. Why not try?</h2>
                <div id="answer1">
                  <a href="html.html"><button type="submit" class="button">Html</button></a>
                </div>
                <div id="answer2">
                  <a href="js.html"><button type="submit" class="button">Javascript</button></a>
                </div>
                <div id="answer3">
                  <a href="csharp.html"><button type="submit" class="button">Csharp</button></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-1">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group" id="pg2homebutton">
                <a href="index.html" class="btn btn-sm btn-info" role="button">Home</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
